<form [formGroup]="queryForm" (ngSubmit)="searchQuery()">
  <input type="text" placeholder="Search some character..." formControlName="query">
  @if (queryForm.value.query) {
  <button type="button" (click)="resetQuery()">
    X
  </button>
  }
  <button type="submit">
    Search
  </button>
</form>
